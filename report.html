<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estoquecuritiba.css">
    <title>Reportar</title>
</head>
<body>
    <header>
        <button id="toggle-sidebar">&#9776;</button>
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
    </header>
    <div class="container">
        <div class="sidebar">
            <nav>
                <ul>
                    
                    <!-- Botão de voltar -->
                    <li><a href="#" id="go-back"><i class="fas fa-arrow-left"></i> <span>Voltar</span></a></li>
                    <br>
                    <br>
                    <br>
                    <li><a href="index.html"><i class="fas fa-box"></i> <span>Trocar Usuário</span></a></li>

                </ul>
            </nav>
        </div>
        <main>
            <!-- Conteúdo principal aqui -->

            <section id="report-error">
                <h2></h2>
                <form id="error-form">
                    <label for="name">Seu Nome:</label>
                    <input type="text" id="name" name="name" required><br><br>
                
                    <label for="email">Seu Email:</label>
                    <input type="email" id="email" name="email" required><br><br>
                
                    <label for="comment">Comentário:</label><br>
                    <textarea id="comment" name="comment" rows="4" cols="50" required></textarea><br><br>
                
                    <button type="submit">Enviar</button>
                </form>
                
            </section>
        </main>
    </div>
    <script src="estoquecuritiba.js"></script>
    <script>
        document.getElementById('send-email').addEventListener('click', function(event) {
            event.preventDefault();
    
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const comment = document.getElementById('comment').value;
    
            fetch('https://script.google.com/macros/s/AKfycby7yZ3DKWj-ucar0Af3hSA_duoWwYLn7F8oPYlPvIvP4vZqk9cev6CTD8JUKghL-ubxDQ/exec', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name, email, comment })
            })
            .then(response => response.text())
            .then(data => {
                alert(data);
                // Limpar os campos após o envio
                document.getElementById('name').value = '';
                document.getElementById('email').value = '';
                document.getElementById('comment').value = '';
            })
            .catch(error => {
                console.error('Erro:', error);
                alert('Ocorreu um erro ao enviar o relatório.');
            });
        });
    </script>
</body>
</html>
