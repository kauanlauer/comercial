<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerta</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon"> <!-- Adicione o link para o ícone aqui -->
    <style>
        body {
            background-color: #1e272e;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative; /* Para permitir a sobreposição */
        }

        .overlay {
            background: rgba(0, 0, 0, 0.7); /* Cor de fundo e opacidade */
            position: fixed; /* Elemento que cobre a tela inteira */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999; /* Coloca a sobreposição acima de outros elementos */
        }

        .container {
            background-color: #ecf0f3;
            border-radius: 8px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 300px;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        /* Restante do seu CSS aqui */

        /* Estilo para o link "Esqueci minha senha" */
        .forgot-password {
            color: #2980b9;
            text-decoration: none;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Sobreposição para a mensagem de alerta -->
    <div class="overlay">
        <div class="container">
            <h2>Estamos sem sistema de estoque devido ao inventário.</h2>
            <p>Assim que for liberado o sistema, voltaremos com os estoques.</p>
        </div>
    </div>

    <script>
        const users = [
            { username: "erick.lauer", password: "123456", userType: "Administrador" },
            { username: "vendas", password: "vendas", userType: "Usuário Comum" },
            { username: "anni.frogel", password: "123456", userType: "Administrador" },
            { username: "leticia.cadena", password: "123456", userType: "Administrador" },
            { username: "adm", password: "123456", userType: "Administrador" },
            { username: "representantes", password: "representantes", userType: "Usuário Comum" },
             { username: "matheus.albuquerque", password: "1234", userType: "Usuário Comum" },
             { username: "suzan.oliveira", password: "1234", userType: "Usuário Comum" },
        ];

        document.getElementById("login-form").addEventListener("submit", function (e) {
            e.preventDefault();

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            const user = users.find((u) => u.username === username && u.password === password);

            if (user) {
                if (user.userType === "Administrador") {
                    localStorage.setItem("loggedInUser", user.username);
                    window.location.href = "indexadm.html";
                } else if (user.userType === "Usuário Comum") {
                    localStorage.setItem("loggedInUser", user.username);
                    window.location.href = "indexcomum.html";
                }
            } else {
                alert("Credenciais inválidas. Tente novamente.");
            }
        });
    </script>
</body>
</html>
