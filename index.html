<!DOCTYPE html>
<html lang="pt-br"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVISO</title>
    <style>
        body {
            background-color: #3498db;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .countdown-container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
            color: #fff;
        }

        .countdown-clock {
            font-size: 72px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #e74c3c;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            cursor: wait; /* Adiciona um cursor de "carregando" */
            animation: pulse 1s infinite; /* Adiciona uma animação de pulsação */
        }

        .countdown-message {
            font-size: 24px;
            margin-bottom: 20px;
            animation: blink 2s infinite; /* Piscar a cada 2 segundos */
        }

        .try-again-button {
            background-color: #e74c3c;
            color: #fff;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 24px;
            transition: background-color 0.3s;
        }


        /* Animação de pulsação */
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Exemplo de gradiente de fundo */
        body {
            background: linear-gradient(to bottom, #3498db, #2980b9);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="countdown-container">
        <div class="countdown-clock" id="countdown-clock">AVISO</div>
        <div class="countdown-message">
            Devido aos termos da empresa e às diretrizes da auditoria, <br>apenas a equipe de Tecnologia da Informação está autorizada a criar sites para uso inteiro..</BR> <br>sendo assim não pode ter nenhum tipo de modernização sem ser feito pela equipe da TI<br><br> Site será desativado em breve. 
        </div>
        

    <script>
    </script>
    
</body>
</html>
