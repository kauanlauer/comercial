<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Regressiva</title>
    <style>
        body {
            background-color: #3498db;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .countdown-container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
            color: #fff;
        }

        .countdown-clock {
            font-size: 72px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #e74c3c;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            cursor: wait; /* Adiciona um cursor de "carregando" */
            animation: pulse 1s infinite; /* Adiciona uma animação de pulsação */
        }

        .countdown-message {
            font-size: 24px;
            margin-bottom: 20px;
            animation: blink 2s infinite; /* Piscar a cada 2 segundos */
        }

        .try-again-button {
            background-color: #e74c3c;
            color: #fff;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 24px;
            transition: background-color 0.3s;
        }

        .try-again-button:hover {
            background-color: #c0392b;
        }

        /* Animação de pulsação */
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Exemplo de gradiente de fundo */
        body {
            background: linear-gradient(to bottom, #3498db, #2980b9);
        }

        /* Exemplo de animação de entrada para o botão */
        .try-again-button {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s ease-in-out 0.5s forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="countdown-container">
        <div class="countdown-clock" id="countdown-clock">Carregando...</div>
        <div class="countdown-message">
            Estamos temporariamente sem sistema de estoque devido ao inventário mensal no SAP.
Estaremos de volta em breve. Por favor, aguarde.
        </div>
        <button class="try-again-button" id="try-again-button" style="display: none;">Tentar agora</button>
    </div>

    <script>
       // Defina o horário previsto para o retorno do sistema (formato 24 horas, ex: "HH:MM:SS")
const returnTime = "10:00:00";

function updateCountdown() {
    const currentTime = new Date();
    const returnDateTime = new Date();
    const countdownClock = document.getElementById('countdown-clock');
    const tryAgainButton = document.getElementById('try-again-button');
    const countdownMessage = document.getElementById('countdown-message');

    // Analise o horário de retorno definido
    const returnTimeArray = returnTime.split(':');
    returnDateTime.setHours(parseInt(returnTimeArray[0], 10), parseInt(returnTimeArray[1], 10), parseInt(returnTimeArray[2], 10));

    // Adicione um dia à data de retorno
    returnDateTime.setDate(returnDateTime.getDate() + 1);

    const timeDifference = returnDateTime - currentTime;

    // Verifique se o tempo já passou
    if (timeDifference <= 0) {
        countdownClock.textContent = '00:00:00';
        tryAgainButton.style.display = 'block';
        countdownMessage.textContent = 'O sistema já está de volta.';
        tryAgainButton.addEventListener('click', function () {
            window.location.href = 'index.html';
        });
    } else {
        const hours = String(Math.floor(timeDifference / 3600000)).padStart(2, '0');
        const minutes = String(Math.floor((timeDifference % 3600000) / 60000)).padStart(2, '0');
        const seconds = String(Math.floor((timeDifference % 60000) / 1000)).padStart(2, '0');
        countdownClock.textContent = `${hours}:${minutes}:${seconds}`;
        countdownMessage.textContent = `${hours}h ${minutes}m ${seconds}s`;
        setTimeout(updateCountdown, 1000);
    }
}

updateCountdown();

    </script>
</body>
</html>
