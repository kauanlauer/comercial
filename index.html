<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon"> <!-- Adicione o link para o ícone aqui -->
    <style>
        body {
            background-color: #1e272e;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ecf0f3;
            border-radius: 8px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 300px;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-bottom: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 16px;
        }

        button[type="submit"] {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
            font-size: 16px;
        }

        button[type="submit"]:hover {
            background-color: #2980b9;
        }

        /* Estilo para o link "Esqueci minha senha" */
        .forgot-password {
            color: #2980b9;
            text-decoration: none;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Faça seu Login</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Nome de Usuário:</label>
                <input type="text" id="username" name="username" placeholder="Seu nome de usuário" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" placeholder="Sua senha" required>
            </div>
            <div class="form-group">
                <button type="submit">Entrar</button>
            </div>
        </form>
        <p><a class="forgot-password" href="https://api.whatsapp.com/send?phone=554199327757">Esqueci minha senha</a></p>
    </div>

    <script>
        // Simulação de um banco de dados de usuários
        const users = [
            { username: "erick.lauer", password: "123456", userType: "Administrador" },
            { username: "vendas", password: "vendas", userType: "Usuário Comum" },
            { username: "anni.frogel", password: "123456", userType: "Administrador Comum" },
            { username: "leticia.cadena", password: "123456", userType: "Administrador Comum" },
            { username: "adm", password: "123456", userType: "Administrador" },
            { username: "representantes", password: "representantes", userType: "Usuário Comum" },
        ];

        document.getElementById("login-form").addEventListener("submit", function (e) {
            e.preventDefault();

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Verifique as credenciais do usuário
            const user = users.find((u) => u.username === username && u.password === password);

            if (user) {
                // Redirecionar com base no tipo de usuário
                if (user.userType === "Administrador") {
                    // Redirecione para a página de administração
                    window.location.href = "indexadm.html";
                } else {

                    // Redirecione para a página de usuário comum
                    window.location.href = "indexcomum.html";
                }
            } else {
                alert("Credenciais inválidas. Tente novamente.");
            }
        });
    </script>
</body>
</html>
