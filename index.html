<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Regressiva</title>
    <style>
        body {
            background-color: #3498db;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .countdown-container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
            color: #fff;
        }

        .countdown-clock {
            font-size: 72px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #e74c3c;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            cursor: wait; /* Adiciona um cursor de "carregando" */
        }

        .countdown-message {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .try-again-button {
            background-color: #e74c3c;
            color: #fff;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 24px;
            transition: background-color 0.3s;
        }

        .try-again-button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="countdown-container">
        <div class="countdown-clock" id="countdown-clock">Carregando...</div>
        <div class="countdown-message">
            Estamos temporariamente sem sistema de estoque devido ao inventário mensal no SAP.<br>Estaremos de volta em breve. Por favor, aguarde.
        </div>
        <button class="try-again-button" id="try-again-button" style="display: none;">Tentar novamente</button>
    </div>

    <script>
        // Defina o horário previsto para o retorno do sistema (formato 24 horas, ex: "HH:MM:SS")
        const returnTime = "23:59:59";

        function updateCountdown() {
            const currentTime = new Date();
            const returnDateTime = new Date();
            const countdownClock = document.getElementById('countdown-clock');
            const tryAgainButton = document.getElementById('try-again-button');

            // Analise o horário de retorno definido
            const returnTimeArray = returnTime.split(':');
            returnDateTime.setHours(parseInt(returnTimeArray[0], 10), parseInt(returnTimeArray[1], 10), parseInt(returnTimeArray[2], 10));

            const timeDifference = returnDateTime - currentTime;

            // Verifique se o tempo já passou
            if (timeDifference <= 0) {
                countdownClock.textContent = '00:00:00';
                tryAgainButton.style.display = 'block';

                // Adicione o evento de clique para redirecionar para "index.html" quando o botão for clicado
                tryAgainButton.addEventListener('click', function () {
                    window.location.href = 'index.html';
                });
            } else {
                const hours = String(Math.floor(timeDifference / 3600000)).padStart(2, '0');
                const minutes = String(Math.floor((timeDifference % 3600000) / 60000)).padStart(2, '0');
                const seconds = String(Math.floor((timeDifference % 60000) / 1000)).padStart(2, '0');
                countdownClock.textContent = `${hours}:${minutes}:${seconds}`;
                setTimeout(updateCountdown, 1000);
            }
        }

        updateCountdown();
    </script>
</body>
</html>
